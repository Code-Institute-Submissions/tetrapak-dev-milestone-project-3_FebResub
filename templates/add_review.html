{% extends 'base.html' %}
{% block content %}

    <h2 class="text-center review-heading">Add Review</h2>


    <div class="row card col-md-6 offset-md-3">
        <div class="card-body">
            <form action="" method="POST">
                <div class="row">
                    <div class="form-floating">
                        <select class="form-select" id="book_name" aria-label="Floating label select example">
                            <option selected>Choose your book</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 book-review">
                        <label for="book_review" class="form-label">Book Review</label>
                        <textarea class="form-control" id="book_review" name="book_review" rows="10" 
                            minlength="5" maxlength="200" required></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

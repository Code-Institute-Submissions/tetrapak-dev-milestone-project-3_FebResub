{% extends 'base.html' %}
{% block content %}

    <h2 class="text-center review-heading">Edit Review</h2>


    <div class="row card col-md-6 offset-md-3">
        <div class="card-body">
            <form action="{{url_for('edit_review', review_id=review._id) }}" method="POST">
                <div class="row">
                    <div class="form-floating">
                        <!-- DROPDOWN SELECTOR -->
                        <label for="book_id"></label>
                        <select class="form-select" id="book_id" name="book_id" 
                            aria-label="Floating label select example" required>
                            <option>Choose your book</option>
                            {% for book in books %}
                                {% if book._id == review.book_id %}
                                    <option value="{{ book._id }}" selected>{{ book.title }}</option>
                                {% else %}
                                    <option value="{{ book._id }}">{{ book.title }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 book-review">
                         <!-- TITLE INPUT FIELD -->
                        <label for="review_name" class="form-label">Edit Title</label>
                        <textarea class="form-control" id="review_name" name="review_name" 
                            rows="1" minlength="5" maxlength="50" required>{{ review.review_name }}</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 book-review">
                        <!-- TEXT INPUT FIELD -->
                        <label for="review_description" class="form-label">Edit Description</label>
                        <textarea class="form-control" id="review_description" name="review_description" 
                            rows="10" minlength="5" maxlength="200" required>{{ review.review_description }}</textarea>
                    </div>
                </div>
                <!-- BUTTONS -->
                <button type="submit" class="btn btn-primary">Edit review</button>
                <a href="{{ url_for('get_reviews') }}"><button type="submit" class="btn btn-danger review-button">Cancel</button></a>
            </form>
        </div>
    </div>

{% endblock %}
